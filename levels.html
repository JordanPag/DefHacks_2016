<!DOCTYPE html>
<html>
  <head>
    <script src= "https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body id="body">
    <p style="position: relative; left: 500px; top: 440px; font-family: arial;">Lvl 1</p>
    <p style="position: relative; left: 700px; top: 50px; font-family: arial;">Lvl 2</p>
    <script type="text/javascript">
      function functionName() {
        Crafty.init();
        var player = Crafty.e("2D, DOM, Color, Collision, Solid, Fourway, Player")
        player.attr({x:20, y: 20, h:50, w:50});
        player.color("Blue");
        player.fourway(400);

        var e1 = Crafty.e("2D, DOM, Color, Collision, Solid")
        e1.attr({x:500, y: 400, h:50, w:50});
        e1.color("Red")
        e1.onHit("Player", fight)

        var e2 = Crafty.e("2D, DOM, Color, Collision, Solid")
        e2.attr({x:700, y: 50, h:50, w:50});
        e2.color("Red")
        e2.onHit("Player", fight2)
        
       $("body").append("<img style='width: 50; position: fixed; left: 500; top: 400;'src='http://orig08.deviantart.net/a055/f/2015/072/c/6/dark_portal_gif_by_starwolf597_d352ufd_by_shadicstudios-d8li0ob.gif'></img>");
       $("body").append("<img style='width: 50; position: fixed; left: 700; top: 50;'src='http://orig08.deviantart.net/a055/f/2015/072/c/6/dark_portal_gif_by_starwolf597_d352ufd_by_shadicstudios-d8li0ob.gif'></img>");
      }
      var v= 0
      functionName();
      function fight() {
        
        if (v== 0){
          window.location.href = 'fight.html';
          v++;
          e1.destroy();
        }
      }
      function fight2() {
        
        if (v== 1){
          window.location.href = 'fight2.html';
          v++;
          e2.destroy();
        }
        
      }
    </script>

  </body>
</html>
